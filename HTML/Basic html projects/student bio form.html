<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(252, 175, 187);
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 90%;
            max-width: 550px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            color: #444;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            margin: 8px 0 15px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            transition: 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3a7bd5;
            box-shadow: 0px 0px 6px rgba(58, 123, 213, 0.5);
        }
        
        button {
            width: 100%;
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        button:hover {
            background: #2a5ba5;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Bio Data Form</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Age</label>
            <input type="number" placeholder="Enter your age" required>

            <label>Gender</label>
            <select required>
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Class / Course</label>
            <input type="text" placeholder="e.g. 11th, BCA, B.Tech" required>

            <label>Address</label>
            <textarea rows="3" placeholder="Enter your address"></textarea>

            <label>Hobbies</label>
            <input type="text" placeholder="Reading, Dancing, Coding...">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <button type="submit">Submit Bio Data</button>
        </form>
    </div>

</body>

</html>
