<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #2d1b69 50%, #ba181b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .weather-card:hover::before {
            opacity: 1;
        }
        
        .city {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .temperature {
            font-size: 64px;
            font-weight: 300;
            color: #fff;
            margin: 20px 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .condition {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-item {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 16px;
            display: block;
        }
        
        .search-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            width: 120px;
        }
        
        @media (max-width: 480px) {
            .weather-card {
                padding: 30px 20px;
            }
            .temperature {
                font-size: 48px;
            }
            .weather-icon {
                font-size: 64px;
            }
            .details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <input type="text" class="search-box" placeholder="Search city" id="cityInput" onkeypress="if(event.key==='Enter') updateWeather()">

        <h2 class="city" id="cityName">New York</h2>
        <div class="temperature" id="temp">22¬∞C</div>
        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
        <p class="condition" id="condition">Sunny</p>

        <div class="details">
            <div class="detail-item">
                <span>Feels like</span>
                <span class="detail-value" id="feelsLike">20¬∞C</span>
            </div>
            <div class="detail-item">
                <span>Humidity</span>
                <span class="detail-value" id="humidity">65%</span>
            </div>
        </div>
    </div>

    <script>
        // Sample weather data - replace with real API call
        const weatherData = {
            'New York': {
                temp: '22',
                feels: '20',
                humidity: '65%',
                icon: '‚òÄÔ∏è',
                condition: 'Sunny'
            },
            'London': {
                temp: '14',
                feels: '12',
                humidity: '78%',
                icon: 'üåßÔ∏è',
                condition: 'Light Rain'
            },
            'Tokyo': {
                temp: '18',
                feels: '19',
                humidity: '55%',
                icon: '‚õÖ',
                condition: 'Partly Cloudy'
            },
            'Sydney': {
                temp: '28',
                feels: '30',
                humidity: '45%',
                icon: 'üå§Ô∏è',
                condition: 'Mostly Sunny'
            }
        };

        function updateWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value || 'New York';
            const data = weatherData[city] || weatherData['New York'];

            document.getElementById('cityName').textContent = city;
            document.getElementById('temp').textContent = data.temp + '¬∞C';
            document.getElementById('weatherIcon').textContent = data.icon;
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('feelsLike').textContent = data.feels + '¬∞C';
            document.getElementById('humidity').textContent = data.humidity;

            cityInput.value = '';
        }

        // Auto-update every 30 seconds (for real API)
        setInterval(updateWeather, 30000);
    </script>
</body>

</html>
