<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f2f4f7;
        }
        
        header {
            background: rgb(86, 20, 86);
            color: white;
            text-align: center;
            padding: 35px;
            font-size: 28px;
            letter-spacing: 1px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.4s ease;
        }
        
        .photo-card:hover img {
            transform: scale(1.1);
            filter: brightness(85%);
        }
        
        .caption {
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #444;
        }
        
        footer {
            text-align: center;
            background: rgb(86, 20, 86);
            padding: 20px;
            color: white;
            margin-top: 40px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
    </style>
</head>

<body>

    <header>
        My Beautiful Photo Gallery
    </header>

    <div class="gallery-container">

        <div class="photo-card">
            <img src="images/nature.jpg" alt="Photo 1">
            <div class="caption">Beautiful Nature</div>
        </div>

        <div class="photo-card">
            <img src="images/mountains.jpg" alt="Photo 2">
            <div class="caption">Mountains</div>
        </div>

        <div class="photo-card">
            <img src="images/sunset.jpg" alt="Photo 3">
            <div class="caption">Sunset</div>
        </div>

        <div class="photo-card">
            <img src="images/flowers.jpg" alt="Photo 4">
            <div class="caption">Flowers</div>
        </div>

        <div class="photo-card">
            <img src="images/citylights.jpg" alt="Photo 5">
            <div class="caption">City Lights</div>
        </div>

        <div class="photo-card">
            <img src="images/waterfalls.jpg" alt="Photo 6">
            <div class="caption">Waterfall</div>
        </div>
        <div class="photo-card">
            <img src="images/girl.jpg" alt="Photo 6">
            <div class="caption">girl</div>
        </div>
        <div class="photo-card">
            <img src="images/red fort.jpg" alt="Photo 6">
            <div class="caption">Red Fort</div>
        </div>
        <div class="photo-card">
            <img src="images/taj mahal.jpg" alt="Photo 6">
            <div class="caption">Taj Mahal</div>
        </div>
        <div class="photo-card">
            <img src="images/lotus temple.jpg" alt="Photo 6">
            <div class="caption">Lotus Temple</div>
        </div>
        <div class="photo-card">
            <img src="images/gwalior fort.jpg" alt="Photo 6">
            <div class="caption">Gwalior Fort</div>
        </div>
        <div class="photo-card">
            <img src="images/golden temple.jpg" alt="Photo 6">
            <div class="caption">Golden Temple</div>
        </div>

    </div>

</body>

</html>
